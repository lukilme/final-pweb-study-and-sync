<div class="discipline-list">
  <ng-container *ngIf="disciplines.length; else emptyList">
    <app-discipline-card *ngFor="let discipline of disciplines; trackBy: trackByDiscipline" 
      [discipline]="discipline">
    </app-discipline-card>
  </ng-container>
  <ng-template #emptyList>
    <h2>Empty</h2>
  </ng-template>
  <mat-paginator [length]="totalItems" [pageSize]="10" (page)="onPageChange($event)" aria-label="Select page"></mat-paginator>
</div>
