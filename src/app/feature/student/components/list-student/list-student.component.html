<div id="list-student">
    @for (student of students; track student.id) {
        <mat-card appearance="outlined">
            <mat-card-content>
                <p>{{student.name}}</p>
                <p>{{student.email}}</p>
                <p>{{student.birthday}}</p>

            </mat-card-content>
        </mat-card>
    } @empty {
        <h3>empty</h3>
    }
</div>
